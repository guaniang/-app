<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
			  
		<nav class="mui-bar mui-bar-tab">
		    <a class="mui-tab-item mui-active" href='daikuan.html'>
		        <span class="mui-icon mui-icon-home"></span>
		        <span class="mui-tab-label">贷款</span>
		    </a>
		    <a class="mui-tab-item" href='faxian.html'>
		        <span class="mui-icon mui-icon-phone"></span>
		        <span class="mui-tab-label">发现</span>
		    </a>
		    <a class="mui-tab-item  xin">
		        <span class="mui-icon mui-icon-email"></span>
		        <span class="mui-tab-label xin">信用</span>
		    </a>
		    <a class="mui-tab-item" href='wode.html'>
		        <span class="mui-icon mui-icon-person"></span>
		        <span class="mui-tab-label">我的</span>
		    </a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function(){
				var webview = plus.webview.currentWebview();
				//获取主视口
				var arrView = [
					"daikuan.html",
					"faxian.html",
					"wode.html"
				]
				var styles = {
					top:"0px",
					bottom:"50px"
				};

				for(var i = 0; i < arrView.length; i++) {
					var item = plus.webview.create(arrView[i], arrView[i],styles);
					//创建子视口
					item.hide();
					//隐藏子视口
					webview.append(item);
				}

				plus.webview.show(arrView[0])
				
				mui('.mui-bar').on('tap', 'a', function() {
					var hrefUrl = this.getAttribute('href');
					plus.webview.show(hrefUrl);
				})
				

      			mui(".xin").on("tap", 'span', function() {
					mui.openWindow({
						url: "xinyong.html",
						id: "xinyong.html"
					})
				})
				
				
			})
		</script>
	</body>

</html>
